<div class="card mt-5">
    <div class="card-header">
        {{this.isNew ? "Register AZ_TC_MODULO" : "Update AZ_TC_MODULO"}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitAZ_TC_MODULO(forma)" #forma="ngForm" class="row g-3">
<div class="col-md-6">
<label for="label-Id_modulo"  class="form-label">Id_modulo:</label>"
<input #inputid_modulo="ngModel"  type="text" name="Id_modulo" [ngClass]="{'is-invalid': inputid_modulo.touched && inputid_modulo.hasError('required') }" [(ngModel)]="az_tc_modulo.id_modulo" class="form-control" id="Id_modulo" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-Nombre"  class="form-label">Nombre:</label>"
<input #inputnombre="ngModel"  type="text" name="Nombre" [ngClass]="{'is-invalid': inputnombre.touched && inputnombre.hasError('required') }" [(ngModel)]="az_tc_modulo.nombre" class="form-control" id="Nombre" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-Id_seccion"  class="form-label">Id_seccion:</label>"
<input #inputid_seccion="ngModel"  type="text" name="Id_seccion" [ngClass]="{'is-invalid': inputid_seccion.touched && inputid_seccion.hasError('required') }" [(ngModel)]="az_tc_modulo.id_seccion" class="form-control" id="Id_seccion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-Descripcion"  class="form-label">Descripcion:</label>"
<input #inputdescripcion="ngModel"  type="text" name="Descripcion" [ngClass]="{'is-invalid': inputdescripcion.touched && inputdescripcion.hasError('required') }" [(ngModel)]="az_tc_modulo.descripcion" class="form-control" id="Descripcion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-12 text-center">
            <button class=" btn btn-primary" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
            <button style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="limpiarForm(forma)">Clear</button>
            <button *ngIf="!this.isNew" style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="emitChange.emit()">Cancel</button>
          </div>
      </form>
    </div>
</div>
<router-outlet></router-outlet>

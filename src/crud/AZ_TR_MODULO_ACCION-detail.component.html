<div class="card mt-5">
    <div class="card-header">
        {{this.isNew ? "Register AZ_TR_MODULO_ACCION" : "Update AZ_TR_MODULO_ACCION"}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="submitAZ_TR_MODULO_ACCION(forma)" #forma="ngForm" class="row g-3">
<div class="col-md-6">
<label for="label-Id_modulo_accion"  class="form-label">Id_modulo_accion:</label>"
<input #inputid_modulo_accion="ngModel"  type="text" name="Id_modulo_accion" [ngClass]="{'is-invalid': inputid_modulo_accion.touched && inputid_modulo_accion.hasError('required') }" [(ngModel)]="az_tr_modulo_accion.id_modulo_accion" class="form-control" id="Id_modulo_accion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-Id_modulo"  class="form-label">Id_modulo:</label>"
<input #inputid_modulo="ngModel"  type="text" name="Id_modulo" [ngClass]="{'is-invalid': inputid_modulo.touched && inputid_modulo.hasError('required') }" [(ngModel)]="az_tr_modulo_accion.id_modulo" class="form-control" id="Id_modulo" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-md-6">
<label for="label-Id_accion"  class="form-label">Id_accion:</label>"
<input #inputid_accion="ngModel"  type="text" name="Id_accion" [ngClass]="{'is-invalid': inputid_accion.touched && inputid_accion.hasError('required') }" [(ngModel)]="az_tr_modulo_accion.id_accion" class="form-control" id="Id_accion" value="" required>
<div class="invalid-feedback">
                Field required
            </div>
        </div>
<div class="col-12 text-center">
            <button class=" btn btn-primary" type="submit" [disabled]="forma.invalid">{{this.isNew ? "Register" : "Update"}}</button>
            <button style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="limpiarForm(forma)">Clear</button>
            <button *ngIf="!this.isNew" style="margin-left: 10px;" class=" btn btn-danger" type="button" (click)="emitChange.emit()">Cancel</button>
          </div>
      </form>
    </div>
</div>
<router-outlet></router-outlet>
